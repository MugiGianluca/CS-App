
<img src="assets/logo.png">
<ion-content>

  <ion-grid>
    <ion-row>

        <div class="form-group">
        <ion-col size="6">
        <ion-input type="text" placeholder="Usuario" color="medium"  [(ngModel)]="user"></ion-input>
        </ion-col>
        </div>

        <div class="form-group">
        <ion-col size="6">
        <ion-input  type="password" placeholder="Password" color="medium" [(ngModel)]="pass"></ion-input>
        </ion-col>
        </div>
        </ion-row>
        </ion-grid>


        <ion-col>
            <ion-button color="skyblue" expand="full" (click)="handleLoginUser()">Continuar</ion-button>
        </ion-col>

        <div style="width: 100%; text-align: center;"><small><strong>Copyright</strong> © 2015 - 2019</small></div>
